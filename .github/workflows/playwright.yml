name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ============================================
    # BACKEND SETUP (PYTHON + FLASK)
    # ============================================
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask backend
      run: |
        nohup python app.py > flask.log 2>&1 &
      shell: bash

    - name: Wait for Flask backend
      run: |
        echo "Waiting for Flask API at http://localhost:5000 ..."
        for i in {1..20}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Flask backend is live!"
            break
          fi
          echo "Retrying ($i/20)..."
          sleep 2
        done

    # ============================================
    # FRONTEND SETUP (NODE + SERVE ON 3000)
    # ============================================
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Node dependencies
      run: npm install

    - name: Install serve package
      run: npm install -g serve

    - name: Start frontend at http://localhost:3000
      run: |
        nohup serve frontend -l 3000 > frontend.log 2>&1 &
      shell: bash

    - name: Wait for Frontend server
      run: |
        echo "Waiting for Frontend at http://localhost:3000 ..."
        for i in {1..20}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Frontend server is live!"
            break
          fi
          echo "Retrying ($i/20)..."
          sleep 2
        done

    # ============================================
    # PLAYWRIGHT TESTS (API + UI)
    # ============================================
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    # ============================================
    # Upload HTML report
    # ============================================
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
