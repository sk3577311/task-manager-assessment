name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # 1. Checkout Source Code
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------------------------
    # 2. Install Python
    # ---------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ---------------------------
    # 3. Start Flask Backend
    # ---------------------------
    - name: Start Flask Backend
      run: |
        export FLASK_APP=backend/app.py
        nohup python backend/app.py > backend.log 2>&1 &
        sleep 3

    - name: Wait for backend to boot
      run: |
        echo "Waiting for Flask API on port 5000..."
        for i in {1..30}; do
          if curl -s http://localhost:5000/ > /dev/null; then
            echo "Flask backend is UP!"
            exit 0
          fi
          echo "Backend not ready yet... retrying"
          sleep 2
        done
        echo "Backend FAILED to start"
        cat backend.log
        exit 1

    # ---------------------------
    # 4. Install Node & Frontend
    # ---------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install frontend dependencies
      working-directory: task-ui
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ---------------------------
    # 5. Start Frontend server
    # ---------------------------
    - name: Start Frontend
      working-directory: task-ui
      run: |
        nohup npx serve -l 3000 . > frontend.log 2>&1 &
        sleep 3

    - name: Wait for frontend to boot
      run: |
        echo "Waiting for Frontend on port 3000..."
        for i in {1..30}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Frontend is UP!"
            exit 0
          fi
          echo "Frontend not ready yet... retrying"
          sleep 2
        done
        echo "Frontend FAILED to start!"
        cat task-ui/frontend.log
        exit 1

    # ---------------------------
    # 6. Run Playwright tests
    # ---------------------------
    - name: Run Playwright tests
      run: npx playwright test

    # ---------------------------
    # 7. Upload Test Report
    # ---------------------------
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 14      shell: bash

    - name: Wait for Flask backend on port 5000
      run: |
        echo "Waiting for Flask API at http://localhost:5000 ..."
        for i in {1..20}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Flask backend is live!"
            break
          fi
          echo "Retrying ($i/20)..."
          sleep 2
        done

    # -------------------------
    # NODE / FRONTEND SETUP
    # -------------------------
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Node dependencies
      run: npm install

    - name: Install 'serve' globally
      run: npm install -g serve

    - name: Start frontend on port 3000
      working-directory: task-ui
      run: |
        nohup serve -l 3000 . > ../frontend.log 2>&1 &
      shell: bash

    - name: Wait for Frontend on port 3000
      run: |
        echo "Waiting for Frontend at http://localhost:3000 ..."
        for i in {1..20}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Frontend is live!"
            break
          fi
          echo "Retrying ($i/20)..."
          sleep 2
        done

    # -------------------------
    # PLAYWRIGHT SETUP + RUN
    # -------------------------
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    # -------------------------
    # SAVE HTML REPORT
    # -------------------------
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
